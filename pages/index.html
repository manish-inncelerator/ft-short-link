<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FT Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #007bff;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      .form-container {
        max-width: 400px;
        width: 100%;
        background: #f9f9f9;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-container h2 {
        margin-bottom: 1rem;
        text-align: center;
        color: #333;
      }

      .form-container label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      .form-container input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form-container button {
        width: 100%;
        padding: 0.75rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: #0056b3;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>FT Links</h1>
    </header>
    <main>
      <div class="form-container">
        <h2>Create Short Link</h2>
        <form id="shortLinkForm">
          <label for="longUrl">Long URL:</label>
          <input
            type="url"
            id="longUrl"
            name="longUrl"
            placeholder="Enter long URL"
            required
          />

          <label for="customAlias">Custom Alias (optional):</label>
          <input
            type="text"
            id="customAlias"
            name="customAlias"
            placeholder="Enter custom alias"
          />

          <input type="hidden" id="ipAddress" name="ipAddress" />
          <input type="hidden" id="location" name="location" />

          <button type="submit">Generate Short Link</button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Powered by Inncelerator</p>
    </footer>

    <script>
      async function getIpAndLocation() {
        try {
          const response = await fetch("https://ipapi.co/json/");
          const data = await response.json();

          document.getElementById("ipAddress").value = data.ip;
          document.getElementById(
            "location"
          ).value = `${data.city}, ${data.region}, ${data.country_name}`;
        } catch (error) {
          console.error("Error fetching IP and location:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", getIpAndLocation);

      document
        .getElementById("shortLinkForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const longUrl = document.getElementById("longUrl").value;
          const customAlias = document.getElementById("customAlias").value;
          const ipAddress = document.getElementById("ipAddress").value;
          const location = document.getElementById("location").value;

          console.log("Long URL:", longUrl);
          console.log("Custom Alias:", customAlias);
          console.log("IP Address:", ipAddress);
          console.log("Location:", location);

          // Placeholder for backend API call to generate the short link
          alert("Short link generated successfully!");
        });
    </script>
  </body>
</html>
